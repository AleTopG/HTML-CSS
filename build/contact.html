<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ala">
        <meta name="description" content="This page is my work space">
        <title>Contact Us</title>
        <link rel="icon" href="Logo.jfif" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="home.html">Home</a>
                    </li>
                    <li><a href="home.html#menu">Menu</a>
                    </li>
                    <li><a href="storehours.html">Hours</a>
                    </li>
                    <li><a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img src="images/Taco 4.jpg" alt="Taco image" width="1000" height="667">
                <figcaption class="offscreen">Come and Have a Little Snack 
                </figcaption>
            </figure>
        </section>
        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Kansas City
                </address> 
                <p>Phone: <a href="tel:+555555555">555-555-5555
                </a></p>
            </article>
            <hr>
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form action="http://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us a Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required autofocus>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="text" email="email" id="email" placeholder="Your Email" autocomplete="on" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your Message:</label>
                            <br>
                            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                        </p>
                    </fieldset>
                    <br>
                        <button class="contact__button" type="send" formaction="http://httpbin.org/post" formmethod="post">Send</button><!--better-->
                        <button class="contact__button" type="resend">Resend</button>
                </form>
                <p>
                    <a href="#">Back to Top</a>
                </p>
            </article>
        </main>
        <hr>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
                <span class="nowrap">The Little Taco Shop</span>
            </p>
        </footer>
    </body>
</html>
